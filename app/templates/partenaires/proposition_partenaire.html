{% extends "base.html" %}
{% block body %}

<div class="col-md-12 px-2">
    <div class="table-responsive">
        <table id="table_partenaires" class="table table-striped table-bordered table_main" style="width:100%">
            <thead>
                <tr>
                    <!-- <th>ID partenaire</th> -->
                    <th>Type</th>
                    <th>Entreprise</th>
                    <th>Telephone</th>
                    <th>Email</th>
                    <th>Adresse</th>
                    <th>Ville</th>
                    <th>Code postal</th>
                    <th>site internet</th>
                </tr>
            </thead>
            <tbody>
            {% for row in partenaires %}
                <tr>
                    <!-- <td>{{ row[0] }}</td> -->
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>
                    <td>{{ row[7] }}</td>
                    <td>{{ row[8] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
